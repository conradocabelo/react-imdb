version: 0.2

phases:
  install:
    runtime-versions:
       nodejs: 12
    pre_build:
      commands:
        - echo Installing source NPM dependencies...
        - npm install
      build:
        commands:
          - echo Build started on 'date'
          - npm run build
      post_build:
        commands:
          - aws s3 cp --recursive --acl public-read ./build s3://imdb-filmes-bucket/
          - aws s3 cp --acl public-read --cache-control="max-age=0, no-cache, no-store, must-revalidate" ./build/index.html s3://imdb-filmes-bucket/          
      artifacts:
        files:
          - "build/*"
          - "build/**/*"